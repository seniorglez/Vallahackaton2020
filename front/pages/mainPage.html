<div class="container text-white">
    <header>
        <a id="btn_index_back" class="float-md-start btn btn-light collapse">Atras</a>
    </header>
    <main>
        <div class="position-absolute"
            style="top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">
            <h1>Cards against casnade</h1>
            <div class="d-flex flex-column">
                <input type="text" id="input_index_username" class="m-2" placeholder="Usuario">
                <a id="btn_index_create_room" class="btn btn-light m-2" tag="main">Crear sala</a>
                <a id="btn_index_join_room" class="btn btn-light m-2" tag="main">Unirse a sala</a>
                <a id="btn_index_join_private_room" class="btn btn-light m-2 collapse" tag="join">Sala privada</a>
                <div>
                    <input type="text" id="input_index_room_code" class="m-2 collapse" placeholder="Code"
                        tag="private_room">
                    <a id="btn_index_enter_private_room" class="btn btn-light m-2 collapse" tag="private_room">Entrar
                        sala</a>
                </div>
                <a id="btn_index_join_public_room" class="btn btn-light m-2 collapse" tag="join">Salas publicas</a>
            </div>
        </div>
    </main>
</div>
